<div class="panel panel-default">
    <div class="panel-heading"><strong>Documentation</strong></div>
    <div class="panel-body">
        {% if docs %}
            <table class="table table-hover">
                <tr><th>File Name</th><th>Version</th><th>Type</th><th>Category</th></tr>
                {% for doc in docs %}
                    <tr>
                        <td><a href="{{ doc.sharepoint_url }}" target="_blank">{{ doc.file_name }}</a></td>
                        <td>{{ doc.version }}</td>
                        <td>{{ doc.file_type }}</td>
                        <td>{{ doc.category }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No documentation found.</p>
        {% endif %}
    </div>
</div>
